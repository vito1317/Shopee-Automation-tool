<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蝦皮自動化工具設定</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>蝦皮自動化工具 v4.20.1</h3> <hr>
    <div class="setting master-switch">
        <label class="switch">
            <input type="checkbox" id="masterSwitch">
            <span class="slider round"></span>
        </label>
        <span id="masterStatusText">啟用所有功能</span>
    </div>
    <hr>

    <h4>功能開關:</h4>

    <div class="setting">
        <label class="switch">
            <input type="checkbox" id="featureQueueingSwitch">
            <span class="slider round"></span>
        </label>
        <span id="featureQueueingStatusText">自動叫號</span>
    </div>
    <div class="setting sub-setting" id="featureQueueingActionContainer">
         <label class="switch small-switch">
            <input type="checkbox" id="featureQueueingActionSwitch">
            <span class="slider round"></span>
        </label>
        <span id="featureQueueingActionStatusText">↳ 動作: 點擊 / 聚焦</span>
    </div>

    <div class="setting">
        <label class="switch">
            <input type="checkbox" id="featureCheckoutSwitch">
            <span class="slider round"></span>
        </label>
        <span id="featureCheckoutStatusText">自動結帳</span>
    </div>
    <div class="setting sub-setting" id="featureCheckoutActionContainer">
         <label class="switch small-switch">
            <input type="checkbox" id="featureCheckoutActionSwitch">
            <span class="slider round"></span>
        </label>
        <span id="featureCheckoutActionStatusText">↳ 動作: 點擊 / 聚焦</span>
    </div>

    <div class="setting" id="featureTTSContainer">
        <label class="switch"> <input type="checkbox" id="featureTTSSwitch">
            <span class="slider round"></span>
        </label>
        <span id="featureTTSStatusText">TTS 語音播報</span>
    </div>
    <div class="setting sub-setting" id="featureTTSLocationContainer">
        <label class="switch small-switch">
            <input type="checkbox" id="featureTTSLocationSwitch">
            <span class="slider round"></span>
        </label>
        <span id="featureTTSLocationStatusText">↳ 播報櫃位/末三碼</span>
    </div>
    <div class="setting sub-setting" id="featureTTSAmountContainer">
        <label class="switch small-switch">
            <input type="checkbox" id="featureTTSAmountSwitch">
            <span class="slider round"></span>
        </label>
        <span id="featureTTSAmountStatusText">↳ 播報金額</span>
    </div>

    <div class="setting">
        <label class="switch">
            <input type="checkbox" id="featureBoxScanSwitch">
            <span class="slider round"></span>
        </label>
        <span id="featureBoxScanStatusText">自動刷取物流箱單</span>
    </div>

    <div class="setting">
        <label class="switch">
            <input type="checkbox" id="featureNextDaySwitch">
            <span class="slider round"></span>
        </label>
        <span id="featureNextDayStatusText">自動完成隔日</span>
    </div>
    <div class="setting sub-setting" id="featureNextDayAutoStartContainer">
        <label class="switch small-switch">
            <input type="checkbox" id="featureNextDayAutoStartSwitch">
            <span class="slider round"></span>
        </label>
        <span id="featureNextDayAutoStartStatusText">↳ 自動開始下一筆</span>
    </div>
    <div class="setting sub-setting" id="featureOneItemPerBoxContainer">
        <label class="switch small-switch">
            <input type="checkbox" id="featureOneItemPerBoxSwitch">
            <span class="slider round"></span>
        </label>
        <span id="featureOneItemPerBoxStatusText">↳ 一件一箱自動裝箱</span>
    </div>

    <div class="setting">
        <label class="switch">
            <input type="checkbox" id="featureNextDayAutoScanSwitch">
            <span class="slider round"></span>
        </label>
        <span id="featureNextDayAutoScanStatusText">隔日自動刷件</span>
    </div>
    
    <div class="setting">
        <label class="switch">
            <input type="checkbox" id="featureFileScanSwitch">
            <span class="slider round"></span>
        </label>
        <span id="featureFileScanStatusText">自動刷取電子檔</span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
